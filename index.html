<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="campo">
            <input type="number" id="campo-valor" placeholder="Valor a converter" />
            <select id="seletor-origem">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real (BRL)</option>
                <option value="GBP">Libra (GBP)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
            </select>
            <select id="seletor-destino">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra (GBP)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
            </select>
        </div>
        <div class="acoes">
            <button id="botao-converter">Converter</button>
            <div class="spinner" id="spinner"></div>
        </div>
        <div class="resultado" id="resultado"></div>
        <div class="historico">
            <h2>Últimas conversões</h2>
            <ul id="lista-historico"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
